<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiles project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="tiles">
      <div class="title">
        <h1>tiles layout</h1>
      </div>
      <div class="tiles-center">
        <!-- 1st tile -->
        <article class="tile-1">
          <img src="./images/pexels-esranur-kalay-14680537.jpg" alt="" />
        </article>
        <!-- end of 1st tile -->

        <!-- 2nd tile -->
        <article class="tile-2">
          <img
            src="./images/most_family_friendly_beach_vacation_destinations.jpg"
            alt=""
          />
        </article>
        <!-- end of 2nd tile -->

        <!-- 3rd tile -->
        <article class="tile-3">
          <img src="./images/eu4bl5.jpg" alt="" />
        </article>
        <!-- end of 3rd tile -->

        <!-- 4th tile -->
        <article class="tile-4">
          <img
            src="./images/desktop-wallpaper-caribbean-beach-theme-backgrounds-caribbean-beach.jpg"
            alt=""
          />
        </article>
        <!-- end of 4th tile -->

        <!-- 5th tile -->
        <article class="tile-5">
          <img
            src="./images/Big-group-happy-friends-runs-and-having-fun-at-sunset-beach-e1605905014291.jpg"
            alt=""
          />
        </article>
        <!-- end of 5th tile -->

        <!-- 6th tile -->
        <article class="tile-6">
          <img src="./images/Beach-Party-Names-ideas-scaled.webp" alt="" />
        </article>
        <!-- end of 6th tile -->

        <!-- 7th tile -->
        <article class="tile-7">
          <img
            src="./images/8210e208-9a64-4483-89d8-bd40e52f225d.webp"
            alt=""
          />
        </article>
        <!-- end of 7th tile -->

        <!-- 8th tile -->
        <article class="tile-8">
          <img
            src="./images/18th-Black-White-Birthday-Party-Kent-073.jpg"
            alt=""
          />
        </article>
        <!-- end of 8th tile -->

        <!-- 9th tile -->
        <article class="tile-9">
          <img src="./images/1520232771598.jpeg" alt="" />
        </article>
        <!-- end of 9th tile -->
      </div>
    </section>

    <a href="index.html" class="btn"> back to home </a>
  </body>
</html>
